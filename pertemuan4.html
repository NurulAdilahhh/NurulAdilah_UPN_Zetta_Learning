<body>

        <h1>Form Registrasi</h1>
    <form>
        <label for="fname">First name :</label>

        <input type="text" id="lname" name="lname"><br><br>
        <label>Tanggal Lahir:</label>
        <input type="date" name="tanggal" /><br><br>
        <label for="email">Email :</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="umur">Umur :</label>
        <input type="number" id="umur" name="umur"><br><br>
        <label for="phone">Enter your phone number :</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <label for="fname">URL Instagram :</label>
        <input type="url" id="fname" name="fname"><br><br>
        <label for="jenis kelamin">Gender :</label>
        <input type="radio" name='jenis_kelamin' value='pria' />Male
        <input type="radio" name='jenis_kelamin' value='perempuan' />Famale<br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
